<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Preview with Scroll Instruction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 200vh; /* Large enough for scrolling */
            overflow-x: hidden;
            background-color: #000;
        }

        /* Transparent canvas for scrolling */
        .scrollable-canvas {
            width: 100vw;
            height: 200vh; /* Large enough for scrolling */
            background-color: transparent; /* Make the canvas invisible */
            position: relative;
            z-index: 1;
        }

        /* Video feed stays fixed and full-screen */
        .video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10; /* Higher than canvas */
            filter: invert(100%) grayscale(100%);
        }

        /* Text instruction for scrolling */
        .scroll-instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            color: #330000;
            background: none;
        }
    </style>
</head>
<body>
    <!-- Transparent canvas for scrolling -->
    <div class="scrollable-canvas"></div>

    <!-- Fixed video feed -->
    <video id="cameraStream" class="video-feed" autoplay playsinline></video>

    <!-- Scroll instruction -->
    <div class="scroll-instruction">
        Scroll to enter/exit fullscreen
    </div>

    <script>
        const video = document.getElementById('cameraStream');

        // Start the back-facing camera with filters
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Use back camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start the camera feed when the page loads
        startCamera();

        // Adjust video to ensure it fits full screen
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        // Re-adjust video size on window resize or orientation change
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
