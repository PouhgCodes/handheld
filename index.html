<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Preview with Scroll Trick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 200vh; /* Double the screen height for scrolling */
            overflow-x: hidden;
            background-color: #000;
        }

        /* Scrollable canvas to create enough scroll space */
        .scrollable-canvas {
            width: 100vw;
            height: 200vh; /* Double height to allow scroll */
            background-color: #111;
        }

        /* Video is fixed to the screen top, covers entire screen */
        .video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10;
            filter: invert(100%) grayscale(100%);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Canvas just for scrolling -->
    <div class="scrollable-canvas"></div>

    <!-- Video feed fixed to the screen -->
    <video id="cameraStream" class="video-feed" autoplay playsinline></video>

    <!-- Button to trigger scroll -->
    <div class="controls">
        <button id="scrollBtn">Temp</button>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const scrollBtn = document.getElementById('scrollBtn');

        // Start the back-facing camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Back camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start the camera when the page loads
        startCamera();

        // Scroll the page to hide the URL bar when button is pressed
        scrollBtn.addEventListener('click', () => {
            // Ensure scroll happens as part of user interaction
            setTimeout(() => {
                window.scrollTo(0, 1); // Scroll down 1px to hide URL bar
            }, 50); // Delay slightly to ensure scroll trigger
        });

        // Ensure video covers full screen
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        // Adjust video on window resize or orientation change
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
