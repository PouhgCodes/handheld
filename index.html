<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Camera App with Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cameraContainer {
            position: relative;
            width: 100vw;
            height: 100%; /* Dynamically adjust via JS */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Disable interaction with the video */
            -webkit-touch-callout: none; /* Disable touch callout */
            -webkit-user-select: none;  /* Disable text selection */
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight */
        }

        #fullscreenButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            #fullscreenButton {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div id="cameraContainer">
        <video id="videoElement" autoplay playsinline muted></video> <!-- Camera preview -->
        <button id="fullscreenButton">Go Fullscreen</button> <!-- Fullscreen button -->
    </div>

    <script>
        // References to elements
        var videoElement = document.getElementById('videoElement');
        var fullscreenButton = document.getElementById('fullscreenButton');
        var cameraContainer = document.getElementById('cameraContainer');

        // Function to adjust the height dynamically
        function adjustHeight() {
            var availableHeight = window.innerHeight;
            cameraContainer.style.height = availableHeight + 'px';
            videoElement.style.height = availableHeight + 'px';
        }

        window.addEventListener('load', adjustHeight);
        window.addEventListener('resize', adjustHeight);

        // Start camera and display preview
        function startCamera() {
            var constraints = { video: { facingMode: "environment" }, audio: false };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                videoElement.srcObject = stream;
                videoElement.play();
            })
            .catch(function(error) {
                console.error("Error accessing camera:", error);
                alert("Camera access denied.");
            });
        }

        // Check if the device is iOS (Safari)
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        // Enter fullscreen for iOS or regular browsers
        function enterFullscreen() {
            // Disable controls explicitly before entering fullscreen
            videoElement.controls = false;

            // If it's iOS Safari, use webkitEnterFullscreen on video element
            if (isIOS()) {
                if (videoElement.webkitEnterFullscreen) {
                    videoElement.webkitEnterFullscreen(); // iOS-specific method
                }
            } else {
                // For non-iOS browsers, request fullscreen on the container
                if (cameraContainer.requestFullscreen) {
                    cameraContainer.requestFullscreen();
                } else if (cameraContainer.mozRequestFullScreen) { // Firefox
                    cameraContainer.mozRequestFullScreen();
                } else if (cameraContainer.webkitRequestFullscreen) { // Chrome, Safari
                    cameraContainer.webkitRequestFullscreen();
                } else if (cameraContainer.msRequestFullscreen) { // IE/Edge
                    cameraContainer.msRequestFullscreen();
                }
            }
        }

        // Add click/touch event for the button
        fullscreenButton.addEventListener('click', enterFullscreen);
        fullscreenButton.addEventListener('touchstart', enterFullscreen);

        // Start camera when the page loads
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
