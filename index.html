<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Camera App</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #cameraContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fullscreenButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="cameraContainer">
        <video id="videoElement" autoplay playsinline></video> <!-- Camera preview -->
        <button id="fullscreenButton">Go Fullscreen</button> <!-- Fullscreen button -->
    </div>

    <script>
        // Get references to elements
        var videoElement = document.getElementById('videoElement');
        var fullscreenButton = document.getElementById('fullscreenButton');
        var cameraContainer = document.getElementById('cameraContainer');

        // Function to request camera access and show the preview
        function startCamera() {
            var constraints = { video: { facingMode: "environment" }, audio: false };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                // Display the camera stream in the video element
                videoElement.srcObject = stream;
                videoElement.play();
            })
            .catch(function(error) {
                console.error("Error accessing the camera:", error);
                alert("Camera access denied. Please enable camera permissions.");
            });
        }

        // Function to enter fullscreen
        function enterFullscreen() {
            if (cameraContainer.requestFullscreen) {
                cameraContainer.requestFullscreen();
            } else if (cameraContainer.mozRequestFullScreen) { // Firefox
                cameraContainer.mozRequestFullScreen();
            } else if (cameraContainer.webkitRequestFullscreen) { // Safari, Chrome
                cameraContainer.webkitRequestFullscreen();
            } else if (cameraContainer.msRequestFullscreen) { // IE/Edge
                cameraContainer.msRequestFullscreen();
            }
        }

        // Event listener for the fullscreen button
        fullscreenButton.addEventListener('click', function() {
            enterFullscreen();
        });

        // For iOS, handle 'touchstart' to ensure proper fullscreen functionality
        fullscreenButton.addEventListener('touchstart', function() {
            enterFullscreen();
        });

        // Start the camera when the page loads
        window.addEventListener('load', function() {
            startCamera();
        });

    </script>
</body>
</html>
