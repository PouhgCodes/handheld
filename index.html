<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Preview with Filters and Scroll Trick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 200vh; /* Makes the canvas taller to enable scrolling */
            overflow-x: hidden;
            background-color: #000;
        }

        /* This canvas is just for creating a scrollable area */
        .scrollable-canvas {
            width: 100vw;
            height: 200vh; /* Large enough to trigger the scroll */
            background-color: #111; /* Just to distinguish it's here */
        }

        /* Video feed is fixed to the top and covers the entire screen */
        .video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10; /* Keeps it above the canvas */
            filter: invert(100%) grayscale(100%); /* Applying filters */
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Canvas to create scrollable space -->
    <div class="scrollable-canvas"></div>

    <!-- Video feed, which is fixed to simulate fullscreen -->
    <video id="cameraStream" class="video-feed" autoplay playsinline></video>

    <!-- Control button to trigger the scroll event -->
    <div class="controls">
        <button id="scrollBtn">Temp</button>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const scrollBtn = document.getElementById('scrollBtn');

        // Start the back-facing camera with filters applied
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Use the back camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start the camera stream when the page loads
        startCamera();

        // Scroll the page slightly to hide the URL bar when the button is clicked
        scrollBtn.addEventListener('click', () => {
            window.scrollTo(0, 1); // Scroll down 1px to collapse the URL bar
        });

        // Ensure the video feed covers the screen without any black bars
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        // Initial adjustment of video size
        adjustVideoFit();

        // Re-adjust video size on window resize or orientation change
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
