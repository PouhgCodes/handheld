<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Preview with Privacy Handling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        /* Video feed stays fixed and full-screen */
        .video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10;
            filter: invert(100%) grayscale(100%);
        }

        /* Fallback message if camera access fails */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333;
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Fixed video feed -->
    <video id="cameraStream" class="video-feed" autoplay playsinline></video>

    <!-- Fallback error message for blocked camera -->
    <div id="errorMessage" class="error-message">
        ⚠️ Camera access is blocked.<br>Please enable camera permissions in your browser settings or use a different browser.
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const errorMessage = document.getElementById('errorMessage');

        // Start the back-facing camera with filters and error handling
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Use back camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
                // Show error message if camera is blocked or denied
                showError();
            }
        }

        // Show fallback message if camera access is blocked
        function showError() {
            errorMessage.style.display = 'block';
            video.style.display = 'none'; // Hide the video feed
        }

        // Attempt to start the camera on page load
        startCamera();

    </script>
</body>
</html>
